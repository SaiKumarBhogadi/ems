<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Event Craft</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-left">
            <img src="{% static 'images/logo.png' %}" alt="">
        </div>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="nav-right" id="nav-right">
            <div class="nav-right-center" style="display: flex;justify-content:center;"> <a href="{% url 'EMS_app:index' %}">Home</a></div>
            <a href="#services">Services</a>
            <a href="">About</a>
            <a href="#gallery">Gallery</a>
            <a href="{% url 'EMS_app:index' %}#contact">Contact</a>
            <a href="{% url 'EMS_app:quote' %}">Quote</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button class="logout" type="submit">Log out</button>
                </form>
                {% else %}
                <a href="{% url 'accounts:login' %}">Login/SignUp</a>
            {% endif %}
        </div>
    </nav>
    <script>
        function toggleMenu() {
            const navRight = document.getElementById('nav-right');
            navRight.classList.toggle('active');
        }
    </script>




    {% block content %}

    {% endblock %}

 
    


    <footer id="footer">
        <div class="container text-center">
            <p>&copy; 2024 Event Management System. All Rights Reserved.</p>
            <p>Follow us on 
                <a href="#">Facebook</a>, 
                <a href="#">Instagram</a>, 
                <a href="#">Twitter</a>
            </p>
        </div>
    </footer>
</body>
</html>
